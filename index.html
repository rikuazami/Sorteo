<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Sorteo </title>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      padding: 50px 20px;
      background: #f4f6f8;
      color: #222;
    }
    h1 {
      margin-bottom: 10px;
      font-weight: 700;
      color: #333;
    }
    #mensaje {
      font-size: 22px;
      margin-bottom: 20px;
      height: 28px;
      color: #555;
      font-style: italic;
      transition: color 0.3s ease;
    }
    .numero {
      font-size: 150px; /* AumentÃ© tamaÃ±o a 150px */
      margin: 30px 0;
      font-weight: 900;
      color: #111;
      transition: color 0.3s ease, transform 0.3s ease;
      opacity: 0;
      animation: fadeIn 0.5s forwards;
      user-select: none;
    }
    button {
      font-size: 22px;
      padding: 12px 30px;
      border: none;
      border-radius: 8px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
      box-shadow: 0 4px 12px rgb(0 123 255 / 0.4);
      transition: background-color 0.25s ease;
    }
    button:hover:not(:disabled) {
      background-color: #0056b3;
    }
    button:disabled {
      background-color: #a0a9b8;
      cursor: not-allowed;
      box-shadow: none;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <h1>Sorteo Profesional</h1>
  <div id="mensaje">Â¡Presiona el botÃ³n para sortear!</div>
  <div class="numero" id="resultado">ðŸŽ²</div>
  <button id="btnSortear">Sortear nÃºmero</button>

  <audio id="audio" src="celebration.mp3"></audio>

  <script>
    (function() {
      const resultado = document.getElementById('resultado');
      const mensaje = document.getElementById('mensaje');
      const btn = document.getElementById('btnSortear');
      const audio = document.getElementById('audio');
      const numeroEspecial = 42;
      const duracionAnimacion = 1800; // ms
      const intervalo = 60; // ms entre nÃºmeros aleatorios

      let primeraVez = true;

      function getRandomColor() {
        const hues = [180, 200, 220, 160, 140];
        const hue = hues[Math.floor(Math.random() * hues.length)];
        return `hsl(${hue}, 70%, 50%)`;
      }

      function getRandomScale() {
        return (Math.random() * 0.3 + 1).toFixed(2);
      }

      function animarNumeros(numeroFinal) {
        let tiempoTranscurrido = 0;

        btn.disabled = true;
        mensaje.textContent = "Buscando nÃºmero ganador...";
        mensaje.style.color = '#777';

        return new Promise((resolve) => {
          const animacion = setInterval(() => {
            const randomNum = Math.floor(Math.random() * 90) + 10;

            resultado.textContent = randomNum;
            resultado.style.color = getRandomColor();
            resultado.style.transform = `scale(${getRandomScale()})`;

            tiempoTranscurrido += intervalo;
            if (tiempoTranscurrido >= duracionAnimacion) {
              clearInterval(animacion);
              // Mostrar nÃºmero final con estilo
              resultado.textContent = numeroFinal;
              resultado.style.color = '#1e88e5'; 
              resultado.style.transform = 'scale(1.2)';
              resolve();
            }
          }, intervalo);
        });
      }

      async function sortear() {
        if (primeraVez) {
          // Solo la primera vez muestra el 42 sin animaciÃ³n
          btn.disabled = true;
          mensaje.textContent = "Â¡NÃºmero ganador!";
          mensaje.style.color = '#388e3c'; // verde
          resultado.textContent = numeroEspecial;
          resultado.style.color = '#1e88e5';
          resultado.style.transform = 'scale(1.5)';
          resultado.style.opacity = '1';

          audio.currentTime = 0;
          audio.play();

          confetti({
            particleCount: 250,
            spread: 140,
            origin: { y: 0.6 }
          });

          setTimeout(() => {
            btn.disabled = false;
            resultado.style.transform = 'scale(1)';
            mensaje.textContent = "Â¡Presiona el botÃ³n para sortear!";
            mensaje.style.color = '#555';
          }, 4000);

          primeraVez = false;
        } else {
          // DespuÃ©s de la primera vez, muestra nÃºmeros animados y final random
          const numeroAleatorio = Math.floor(Math.random() * 90) + 10;
          await animarNumeros(numeroAleatorio);

          mensaje.textContent = "Â¡NÃºmero ganador!";
          mensaje.style.color = '#388e3c';

          audio.currentTime = 0;
          audio.play();

          confetti({
            particleCount: 250,
            spread: 140,
            origin: { y: 0.6 }
          });

          setTimeout(() => {
            btn.disabled = false;
            resultado.style.transform = 'scale(1)';
            mensaje.textContent = "Â¡Presiona el botÃ³n para sortear!";
            mensaje.style.color = '#555';
          }, 4000);
        }
      }

      btn.addEventListener('click', sortear);
    })();
  </script>
</body>
</html>
