<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Sorteo</title>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding-top: 50px;
    }
    .numero {
      font-size: 80px;
      margin: 30px;
    }
    button {
      font-size: 20px;
    }
  </style>
</head>
<body>
  <h1>Sorteo</h1>
  <div class="numero" id="resultado">ðŸŽ²</div>
  <button onclick="sortear()">Sortear nÃºmero</button>

  <audio id="audio" src="celebration.mp3"></audio>

  <script>
    function sortear() {
      const resultado = document.getElementById("resultado");
      const audio = document.getElementById("audio");
      const numeroFinal = 42;
      const duracionAnimacion = 1500; // duraciÃ³n total de la animaciÃ³n en ms
      const intervalo = 50; // tiempo entre cada nÃºmero aleatorio en ms

      let tiempoTranscurrido = 0;

      const animacion = setInterval(() => {
        // Mostrar nÃºmero aleatorio entre 1 y 100
        const randomNum = Math.floor(Math.random() * 100) + 1;
        resultado.textContent = randomNum;

        tiempoTranscurrido += intervalo;

        if (tiempoTranscurrido >= duracionAnimacion) {
          clearInterval(animacion);
          resultado.textContent = numeroFinal;

          audio.play();

          confetti({
            particleCount: 200,
            spread: 120,
            origin: { y: 0.6 }
          });
        }
      }, intervalo);
    }
  </script>
</body>
</html>
