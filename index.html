<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Sorteo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: #f4f6f8;
      text-align: center;
      box-sizing: border-box;
    }

    h1 {
      font-size: 7vw;
      margin-bottom: 10px;
      font-weight: bold;
    }

    #mensaje {
      font-size: 4.5vw;
      margin-bottom: 20px;
      font-style: italic;
      color: #444;
    }

    #resultado {
      font-size: 20vw;
      font-weight: 900;
      color: #1e88e5;
      margin: 20px 0;
      user-select: none;
      transition: transform 0.3s ease;
    }

    button {
      font-size: 5vw;
      padding: 10px 30px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 123, 255, 0.3);
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover:not(:disabled) {
      background-color: #0056b3;
    }

    button:disabled {
      background-color: #a0a9b8;
      cursor: not-allowed;
    }

    @media (min-width: 768px) {
      h1 {
        font-size: 3rem;
      }

      #mensaje {
        font-size: 1.5rem;
      }

      #resultado {
        font-size: 10rem;
      }

      button {
        font-size: 1.2rem;
        padding: 12px 40px;
      }
    }
  </style>
</head>
<body>
  <h1>Sorteo</h1>
  <div id="mensaje">Â¡Presiona el botÃ³n para sortear!</div>
  <div id="resultado">ðŸŽ²</div>
  <button id="btnSortear">Sortear nÃºmero</button>

  <audio id="audio" src="celebration.mp3"></audio>

  <script>
    (function () {
      const resultado = document.getElementById('resultado');
      const mensaje = document.getElementById('mensaje');
      const btn = document.getElementById('btnSortear');
      const audio = document.getElementById('audio');
      const duracionAnimacion = 2000;
      const intervalo = 60;
      const numeroEspecial = 42;
      let primeraVez = true;

      function getRandomColor() {
        const colores = ['#007bff', '#ff4081', '#4caf50', '#ff9800'];
        return colores[Math.floor(Math.random() * colores.length)];
      }

      function animarNumeros(numeroFinal) {
        let tiempoTranscurrido = 0;
        btn.disabled = true;
        mensaje.textContent = "Buscando nÃºmero ganador...";
        mensaje.style.color = '#666';

        return new Promise((resolve) => {
          const animacion = setInterval(() => {
            const n = Math.floor(Math.random() * 90) + 10;
            resultado.textContent = n;
            resultado.style.color = getRandomColor();
            resultado.style.transform = `scale(${1 + Math.random() * 0.3})`;

            tiempoTranscurrido += intervalo;
            if (tiempoTranscurrido >= duracionAnimacion) {
              clearInterval(animacion);
              resultado.textContent = numeroFinal;
              resultado.style.color = '#1e88e5';
              resultado.style.transform = 'scale(1.3)';
              resolve();
            }
          }, intervalo);
        });
      }

      async function sortear() {
        let numero = primeraVez ? numeroEspecial : Math.floor(Math.random() * 90) + 10;
        if (primeraVez) primeraVez = false;

        await animarNumeros(numero);

        mensaje.textContent = "Â¡NÃºmero ganador!";
        mensaje.style.color = '#388e3c';
        audio.currentTime = 0;
        audio.play();

        confetti({ particleCount: 200, spread: 160, origin: { y: 0.6 } });

        setTimeout(() => {
          btn.disabled = false;
          resultado.style.transform = 'scale(1)';
          mensaje.textContent = "Â¡Presiona el botÃ³n para sortear!";
          mensaje.style.color = '#444';
        }, 4000);
      }

      btn.addEventListener('click', sortear);
    })();
  </script>
</body>
</html>
