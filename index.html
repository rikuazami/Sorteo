<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Sorteo</title>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      height: 100%;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: #f4f6f8;
      color: #222;
      padding: 20px;
      box-sizing: border-box;
    }

    h1 {
      margin-bottom: 5px;
      font-weight: 700;
      font-size: 32px;
      color: #333;
    }

    #mensaje {
      font-size: 20px;
      margin-bottom: 20px;
      height: 28px;
      color: #555;
      font-style: italic;
      transition: color 0.3s ease;
    }

    .numero {
      font-size: 20vw; /* Se adapta al ancho de la pantalla */
      font-weight: 900;
      color: #111;
      margin: 30px 0;
      opacity: 0;
      animation: fadeIn 0.5s forwards;
      user-select: none;
      transition: transform 0.3s ease, color 0.3s ease;
    }

    button {
      font-size: 20px;
      padding: 12px 30px;
      border: none;
      border-radius: 8px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
      box-shadow: 0 4px 12px rgb(0 123 255 / 0.4);
      transition: background-color 0.25s ease;
    }

    button:hover:not(:disabled) {
      background-color: #0056b3;
    }

    button:disabled {
      background-color: #a0a9b8;
      cursor: not-allowed;
      box-shadow: none;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 28px;
      }

      #mensaje {
        font-size: 18px;
      }

      button {
        font-size: 18px;
        padding: 10px 24px;
      }

      .numero {
        font-size: 25vw;
      }
    }
  </style>
</head>
<body>
  <h1>Sorteo</h1>
  <div id="mensaje">Â¡Presiona el botÃ³n para sortear!</div>
  <div class="numero" id="resultado">ðŸŽ²</div>
  <button id="btnSortear">Sortear nÃºmero</button>

  <audio id="audio" src="celebration.mp3"></audio>

  <script>
    (function() {
      const resultado = document.getElementById('resultado');
      const mensaje = document.getElementById('mensaje');
      const btn = document.getElementById('btnSortear');
      const audio = document.getElementById('audio');
      const duracionAnimacion = 2000;
      const intervalo = 60;
      const numeroEspecial = 42;
      let primeraVez = true;

      function getRandomColor() {
        const hues = [180, 200, 220, 160, 140];
        const hue = hues[Math.floor(Math.random() * hues.length)];
        return `hsl(${hue}, 70%, 50%)`;
      }

      function getRandomScale() {
        return (Math.random() * 0.3 + 1).toFixed(2);
      }

      function animarNumeros(numeroFinal) {
        let tiempoTranscurrido = 0;

        btn.disabled = true;
        mensaje.textContent = "Buscando nÃºmero ganador...";
        mensaje.style.color = '#777';

        return new Promise((resolve) => {
          const animacion = setInterval(() => {
            const randomNum = Math.floor(Math.random() * 90) + 10;
            resultado.textContent = randomNum;
            resultado.style.color = getRandomColor();
            resultado.style.transform = `scale(${getRandomScale()})`;
            resultado.style.opacity = '1';

            tiempoTranscurrido += intervalo;
            if (tiempoTranscurrido >= duracionAnimacion) {
              clearInterval(animacion);
              resultado.textContent = numeroFinal;
              resultado.style.color = '#1e88e5';
              resultado.style.transform = 'scale(1.3)';
              resolve();
            }
          }, intervalo);
        });
      }

      async function sortear() {
        let numeroFinal = primeraVez ? numeroEspecial : Math.floor(Math.random() * 90) + 10;
        if (primeraVez) primeraVez = false;

        await animarNumeros(numeroFinal);

        mensaje.textContent = "Â¡NÃºmero ganador!";
        mensaje.style.color = '#388e3c';

        audio.currentTime = 0;
        audio.play();

        confetti({
          particleCount: 250,
          spread: 140,
          origin: { y: 0.6 }
        });

        setTimeout(() => {
          btn.disabled = false;
          resultado.style.transform = 'scale(1)';
          mensaje.textContent = "Â¡Presiona el botÃ³n para sortear!";
          mensaje.style.color = '#555';
        }, 4000);
      }

      btn.addEventListener('click', sortear);
    })();
  </script>
</body>
</html>
