<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Sorteo Profesional</title>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      padding: 50px 20px;
      background: #f4f6f8;
      color: #222;
    }
    h1 {
      margin-bottom: 10px;
      font-weight: 700;
      color: #333;
    }
    #mensaje {
      font-size: 22px;
      margin-bottom: 20px;
      height: 28px;
      color: #555;
      font-style: italic;
      transition: color 0.3s ease;
    }
    .numero {
      font-size: 90px;
      margin: 30px 0;
      font-weight: 900;
      color: #111;
      transition: color 0.3s ease, transform 0.3s ease;
      opacity: 0;
      animation: fadeIn 0.5s forwards;
      user-select: none;
    }
    button {
      font-size: 22px;
      padding: 12px 30px;
      border: none;
      border-radius: 8px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
      box-shadow: 0 4px 12px rgb(0 123 255 / 0.4);
      transition: background-color 0.25s ease;
    }
    button:hover:not(:disabled) {
      background-color: #0056b3;
    }
    button:disabled {
      background-color: #a0a9b8;
      cursor: not-allowed;
      box-shadow: none;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <h1>Sorteo Profesional</h1>
  <div id="mensaje">Â¡Presiona el botÃ³n para sortear!</div>
  <div class="numero" id="resultado">ðŸŽ²</div>
  <button id="btnSortear">Sortear nÃºmero</button>

  <audio id="audio" src="celebration.mp3"></audio>

  <script>
    (function() {
      const resultado = document.getElementById('resultado');
      const mensaje = document.getElementById('mensaje');
      const btn = document.getElementById('btnSortear');
      const audio = document.getElementById('audio');
      const numeroFinal = 42;
      const duracionAnimacion = 1800; // ms
      const intervalo = 60; // ms entre nÃºmeros aleatorios

      function getRandomColor() {
        // Tonos azules y verdes para un look profesional
        const hues = [180, 200, 220, 160, 140];
        const hue = hues[Math.floor(Math.random() * hues.length)];
        return `hsl(${hue}, 70%, 50%)`;
      }

      function getRandomScale() {
        // PequeÃ±a variaciÃ³n de tamaÃ±o para animar dinamismo
        return (Math.random() * 0.3 + 1).toFixed(2);
      }

      function animarNumeros() {
        let tiempoTranscurrido = 0;

        btn.disabled = true;
        mensaje.textContent = "Buscando nÃºmero ganador...";
        mensaje.style.color = '#777';

        return new Promise((resolve) => {
          const animacion = setInterval(() => {
            // NÃºmeros entre 10 y 99 (dos dÃ­gitos para estÃ©tica)
            const randomNum = Math.floor(Math.random() * 90) + 10;

            resultado.textContent = randomNum;
            resultado.style.color = getRandomColor();
            resultado.style.transform = `scale(${getRandomScale()})`;

            tiempoTranscurrido += intervalo;
            if (tiempoTranscurrido >= duracionAnimacion) {
              clearInterval(animacion);
              resolve();
            }
          }, intervalo);
        });
      }

      async function sortear() {
        await animarNumeros();

        // Mostrar nÃºmero final con estilo definido
        resultado.textContent = numeroFinal;
        resultado.style.color = '#1e88e5'; // azul intenso fijo
        resultado.style.transform = 'scale(1.2)';
        mensaje.textContent = "Â¡NÃºmero ganador!";
        mensaje.style.color = '#388e3c'; // verde

        audio.currentTime = 0;
        audio.play();

        confetti({
          particleCount: 250,
          spread: 140,
          origin: { y: 0.6 }
        });

        // Reactivar botÃ³n despuÃ©s de unos segundos para poder volver a jugar
        setTimeout(() => {
          btn.disabled = false;
          resultado.style.transform = 'scale(1)';
          mensaje.textContent = "Â¡Presiona el botÃ³n para sortear!";
          mensaje.style.color = '#555';
        }, 4000);
      }

      btn.addEventListener('click', sortear);
    })();
  </script>
</body>
</html>
